<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Angular main files -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-route.min.js"></script>
  
    <!-- Angular routes -->
    <script src="app/app.js"></script>
    <script src="app/routes.js"></script>

    <!-- Controllers -->
    <script src="app/controllers/userCtrl.js"></script>
    <script src="app/controllers/mainCtrl.js"></script>
    <script src="app/controllers/managementCtrl.js"></script>

    <!-- Services -->
    <script src="app/services/userServices.js"></script>
    <script src="app/services/authServices.js"></script>
    <script src="app/services/groupServices.js"></script>
    
    <title>DFP DashBoard</title>
    <style>
      .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid blue;
        border-right: 16px solid green;
        border-bottom: 16px solid red;
        border-left: 16px solid pink;
        width: 120px;
        height: 120px;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
      }

      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
  </style>
  </head>
  <body ng-app="userApp" ng-controller="mainCtrl as main" ng-show="main.loadme" style=" width: 100%; background-size: 100vw 100vh; background-image: url('/assets/images/b1.jpg'); " ng-cloak>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">DFP</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
           
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
            <li class="nav-item">
                <a class="nav-link" ng-show="main.isLoggedIn" href="/profile" tabindex="-1" > {{ main.username }} </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" ng-show="main.isLoggedIn && !main.authorized" href="/widgets" tabindex="-1" > Widgets </a>
          </li>
            <li class="nav-item dropdown" ng-show="main.isLoggedIn && main.authorized">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Management
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/userManagement"> Manage Users </a>
                <a class="dropdown-item" href="/groupsManagement"> Manage Groups </a>
                <a class="dropdown-item" href="/featureManagement"> Manage Features </a>
            </li>

          </ul>
          <ul class = "navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/login" ng-show="!main.isLoggedIn">Login</a>
            </li>
             
            <li class="nav-item">
              <a class="nav-link" href="/register" ng-show="!main.isLoggedIn">Register</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="" ng-show="main.isLoggedIn" ng-click="main.logout();">Log Out</a>
            </li>
          </ul>
        </div>
      </nav>
      
      <div role="main" class="container-fluid theme-showcase">
        <br><br>
        <div ng-view></div>
  
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header text-center">
                  <h4 class="modal-title">{{ main.modalHeader }}</h4>
                </div>
                <div class="modal-body">
                  <p>{{ main.modalBody }} </p>
                  <div class="loader" ng-hide="!main.hideButton"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" ng-hide="main.hideButton" ng-click="main.renewSession();" class="btn btn-primary" data-dismiss="modal">Yes</button>
                  <button type="button" ng-hide="main.hideButton" ng-click="main.endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
                </div>
              </div>
              
            </div>
          </div>
          
        </div>
    
   
      
      


      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
